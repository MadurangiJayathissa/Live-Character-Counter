<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>Live Character Counter</h2>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Type Your Text" onkeyup="countingCharacter();"></textarea>
        <p>Total Characters You Typed:<span class="counter">0</span></p>
    </div>
<script>
    const textarea = document.querySelector('textarea');
    const counter = document.querySelector('.counter');
    function countingCharacter(){
        const text = textarea.value;
        const textlength = textarea.value.length;
        counter.innerText = `${textlength}`
    }
</script>
</body>
</html>
